<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Binding</title>
</head>
<script>
    function SizeChange(){
        document.getElementById('msg').style.fontSize=document.getElementById('sizeSlider').value+"px";
    }
    function TextShadowed()
    {
        document.getElementById('msg').style.textShadow=`${document.getElementById("hSlider").value}px ${document.getElementById("vSlider").value}px ${document.getElementById("blurSlider").value}px ${document.getElementById('colorPicker').value}`;
    }
    function HorizontalShadowed(){
        TextShadowed();
    }
    function VerticalShadowed(){
        TextShadowed();
    }
    function BlurShadowed(){
        TextShadowed();
    }
    function ColorChange(){
        TextShadowed();
    }
</script>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
<body>
    <fieldset>
        <legend>Show-Attributes</legend>
        <dl>
            <dt>Font Size</dt>
            <dd><input id="sizeSlider" onchange="SizeChange()" type="range" min="1" max="100" value="30"></dd>
            <dt>Horizontal</dt>
            <dd><input type="range" id="hSlider" onchange="HorizontalShadowed()" min="1" max="100" value="30"></dd>
            <dt>Vertical</dt>
            <dd><input type="range" id="vSlider" min="1" onchange="VerticalShadowed()" max="100" value="30"></dd>
            <dt>Blur</dt>
            <dd><input type="range" id="blurSlider"  min="1" onchange="BlurShadowed()" max="100" value="2"></dd>
            <dt>Color</dt>
            <dd><input type="color" onchange="ColorChange()" id="colorPicker"></dd>
        </dl>  
    </fieldset>
    <p style="text-align: center;" id="msg">TEXT SHADOW EFFECT!</p>
    <button><a href="index.html" style="text-decoration: none; color: black; padding: 10px;">Back to Home page</a></button>
</body>
</html>
