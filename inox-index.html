<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript">
    function modifyBooking(){
        document.getElementById("header").style.display="block";
        document.getElementById("bookButton").innerHTML="Update";
        document.getElementById("bookButton").className="btn btn-success";
    }
    function  BookClick(){
        document.getElementById("header").style.display="none";
        document.getElementById("QuickBooking").style.display="block";
        document.getElementById("lblMovies").innerHTML= document.getElementById("lstMovies").value;
        document.getElementById("lblCinema").innerHTML=document.getElementById("lstCinema").value;
        document.getElementById("lblDate").innerHTML=document.getElementById("lstDate").value;
        document.getElementById("lblTime").innerHTML=document.getElementById("lstTime").value;
        document.getElementById("lblSit").innerHTML=document.getElementById("lstSit").value;

        poster = document.getElementById("poster");
        screen = "";
        movieName = document.getElementById("lstMovies").value;

        if(movieName=="Godavari"){
            poster.src="Godavari.jpg";
            screen="Scrren-1";
        }else{
            poster.src="lovemouli.jpg";
            screen="Scrren-2";
        }
        document.getElementById("lblScreen").innerHTML=screen;  
    }
</script>
</head>
<body class="container-fluid">
    <!-- <h3>Quick Booking</h3> -->
    <div id="header">
        <nav class="d-flex justify-content-between p-2 bg-dark text-white">
            <div>
                <select class="form-select" id="lstMovies">
                    <option>Select Movies</option>
                    <option>Godavari</option>
                    <option>Love Mouli</option>
                </select>
            </div>
            <div>
                <select class="form-select" id="lstCinema">
                    <option>Select Cinema</option>
                    <option>Inox-GVK</option>
                    <option>Inox-KPHB</option>
                </select>
            </div>
            <div>
                <select class="form-select" id="lstDate">
                    <option>Select Date</option>
                    <option>TODAY</option>
                    <option>TOMMOROW</option>
                </select>
            </div>
            <div>
                <select class="form-select" id="lstTime">
                    <option>Select Time</option>
                    <option>10 AM</option>
                    <option>2PM</option> 
                </select>
            </div>
            <div>
                <select class="form-select" id="lstSit">
                    <option>Select Sit</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div>
                <button class="btn btn-danger" id="bookButton" onclick="BookClick()">Book</button>
            </div>
        </nav>
    </div>
    <section>
        <div class="w-25" style="display: none;" id="QuickBooking">
            <h2>Booking Summary</h2>
            <div class="card p-2">
                <img class="card-img-top" id="poster" height="270">
                <div class="card-header">
                    <dl>
                        <dt>Movies</dt>
                        <dd id="lblMovies"></dd>
                        <dt>Cinema</dt>
                        <dd id="lblCinema"></dd>
                        <dt>Date</dt>
                        <dd id="lblDate"></dd>
                        <dt>Show Time</dt>
                        <dd id="lblTime"></dd>
                        <dt>Seates</dt>
                        <dd id="lblSit"></dd>
                        <dt>Screen</dt>
                        <dd id="lblScreen"></dd>
                    </dl>
                </div>
            </div>
            <button class="btn btn-link"  onclick="modifyBooking()">Modify Booking</button><button class="btn btn-info" style="margin-top: 1rem;"><a href="index.html" style="text-decoration: none; color: black;">Back to Home Page</a></button>
        </div>
    </section>
</body>
</html>
